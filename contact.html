<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .contact-section {
            padding-top: 100px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-check-label {
            padding-left: 1.25rem;
        }
        .form-group label {
            font-size: 0.9rem;
        }
        .form-control {
            font-size: 0.9rem;
        }
        .btn-primary {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
        footer {
            background-color: #222;
            color: #aaa;
            padding: 20px 0;
        }
        footer a {
            color: #aaa;
        }
        footer a:hover {
            color: #fff;
        }
        footer .social-icons {
            margin-top: 10px;
        }
        footer .social-icons a {
            color: #aaa;
            margin: 0 10px;
            text-decoration: none;
        }
        footer .social-icons a:hover {
            color: #fff;
        }
    </style>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("A7UefKyb8xDR0WP1e");
        })();
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Main page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Pawelek1235" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section id="contact" class="py-5 bg-dark text-white text-center contact-section">
        <div class="container">
            <h2 class="text-center"><i class="fas fa-envelope"></i> Contact Form</h2>
            <p class="lead text-center">Feel free to reach out to me by filling out the form below.</p>
            <form id="contact-form" onsubmit="sendMail(); return false;">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                        <input type="text" class="form-control bg-secondary text-white" id="firstName" name="firstName" placeholder="Your first name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                        <input type="text" class="form-control bg-secondary text-white" id="lastName" name="lastName" placeholder="Your last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control bg-secondary text-white" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                    <input type="tel" class="form-control bg-secondary text-white" id="phone" name="phone" placeholder="Your phone number" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message</label>
                    <textarea class="form-control bg-secondary text-white" id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center" id="footer">
        <div class="container">
            <p>&copy; 2024 Pawe≈Ç Tokarczyk. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/pawel-tokarczyk" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Pawelek1235" target="_blank"><i class="fab fa-github"></i></a>
            
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function sendMail() {
            var params = {
                firstName: document.getElementById("firstName").value,
                lastName: document.getElementById("lastName").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                message: document.getElementById("message").value
            };

            emailjs.send("service_p8mywdb", "template_olq2vfl", params)
                .then(function(response) {
                    alert('Success! The message was sent.');
                }, function(error) {
                    alert('Failed...');
                });
        }
    </script>
</body>
</html>
